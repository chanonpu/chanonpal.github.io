    <main>
        <h2>My Project list</h2>
        <div>
            <p>
                <ul class="project">
                    <li>Income Tax Calculator</li>
                    <li>Blackjack Game (React)
                        <ul>
                            <li><a href="https://github.com/chanonpu/CPAN144-project">Github link</a></li>
                        </ul>
                    </li>
                    <li>Fast Food Ordering System (Java)</li>             
                    <li>Simple / Compound Interest Calculator</li>
                </ul>
                    <br>
                    <label>Type:
                    <input for="simple" class="project" id="simple" type="radio" name="Interest Type" onclick="calculateInterest()" checked>Simple
                    <input for="compound" class="project" id="compound" type="radio" name="Interest Type" onclick="calculateInterest()">Compound
                    </label>
                    <br>
                    <label>Principal:</label>
                    <input class="project" type="number" id="Principal" oninput="calculateInterest()" value="1000">
                    <label>Interest rate (%):</label>
                    <input class="project" type="number" id="Rate" oninput="calculateInterest()" value="10">
                    <label>Time (Year):</label>
                    <input class="project" type="number" id="Time" oninput="calculateInterest()" value="1">
                    <br>
                    <label>Total Interest:</label>
                    <input class="project" type="text" id="Interest" value="100.00">
                    <label>Total Value:</label>
                    <input class="project" type="text" id="Value" value="1100.00">
                    <br><br>
            </p>
        </div>
        <script>
            function calculateInterest() {
                var simple = document.getElementById("simple");
                if(simple.checked) {
                    calculateSimple();
                } else {
                    calculateCompound();
                }
            }

            function calculateSimple() {
                var principal = parseFloat(document.getElementById("Principal").value) || 0;
                var rate = parseFloat(document.getElementById("Rate").value) || 0;
                var time = parseFloat(document.getElementById("Time").value) || 0;

                var interest = principal*rate/100*time;

                document.getElementById("Interest").value = interest.toFixed(2);
                document.getElementById("Value").value = (principal + interest).toFixed(2);
            }

            function calculateCompound() {
                var principal = parseFloat(document.getElementById("Principal").value) || 0;
                var rate = parseFloat(document.getElementById("Rate").value) || 0;
                var time = parseFloat(document.getElementById("Time").value) || 0;

                var value = principal*((1+rate/100)**time);

                document.getElementById("Interest").value = (value - principal).toFixed(2);
                document.getElementById("Value").value = value.toFixed(2);
            }
        </script>
    </main>
